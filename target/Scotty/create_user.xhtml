<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<head><title>IGNORED</title></head>
<body>

<ui:composition template="/WEB-INF/templates/site.xhtml">
    <ui:define name="content">
    <h:form>
			<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
				<h:panelGrid id="status">
					<h:outputLabel value="#{userController.statusMsg}"/>
					<p:messages id="messages" showSummary="true" showDetail="false" autoUpdate="true"/> 
				</h:panelGrid>
                <h:panelGrid id="userStuff" columns="2" style="margin-bottom:10px" cellpadding="5">
            		<h:outputLabel value="#{msg['user.name']}:"/>
            		<p:inputText value="#{userController.userName}" required="true" />
            		<h:outputLabel value="#{msg['user.type']}:"/>
            		<p:selectOneMenu id="types" value="#{userController.selectedType}" size="1">
            			<f:selectItems value="#{userController.userTypes}" var="g" 
            				itemValue="#{g}" itemLabel="#{g}"/>
            		</p:selectOneMenu>
            		<h:outputLabel value="#{msg['user.zone']}:"/>
            		<h:outputLabel value="#{userController.selectedZone}" />
            		<h:outputLabel value="#{msg['user.comment']}:"/>
            		<p:inputText value="#{userController.userComment}" size="75"/>
            		<h:outputLabel value="#{msg['user.info']}:"/>
            		<p:inputText value="#{userController.userInfo}" size="75"/>
            		<h:outputLabel for="pwd1" value="#{msg['user.password']}:" />  
            		<p:password id="pwd1" value="#{userController.userPassword}" match="pwd2" label="Password" required="true"/>  
            		<h:outputLabel for="pwd2" value="#{msg['user.verify_password']}:" />  
            		<p:password id="pwd2" value="#{userController.userPassword}" label="Verify Password" required="true"/>
            	</h:panelGrid>
            </h:panelGrid>
            <h:panelGrid id="actionButtons" columns="3" style="margin-bottom:10px;float:left" cellpadding="5">
            	<h:button value="#{msg['user.button.cancel']}" outcome="user_admin" />
            	<h:commandButton value="#{msg['user.button.create']}" action="#{userController.doAddUser}"></h:commandButton>
            </h:panelGrid>
    </h:form>
    </ui:define>
</ui:composition>

</body>
</html>
