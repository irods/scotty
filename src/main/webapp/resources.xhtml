<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	
<head><title>IGNORED</title></head>
<body>

<ui:composition template="/WEB-INF/templates/site.xhtml">
    <ui:define name="content">
    <h:form>
	<p:spacer height="20" width="0"/>
    	<p:dataTable value="#{resourcesController.allResourcesList}" var="resc">
    		<f:facet name="header">iRODS Resources List</f:facet>
    		<p:column sortBy="#{resc.id}">
    			<f:facet name="header">Id</f:facet>
    			#{resc.id}
    		</p:column>
    		<p:column sortBy="#{resc.name}">
    			<f:facet name="header">Name</f:facet>
    			#{resc.name}
    		</p:column>
    		<p:column sortBy="#{resc.type}">
    			<f:facet name="header">Type</f:facet>
    			#{resc.type}
    		</p:column>
			<p:column sortBy="#{resc.vaultPath}">
    			<f:facet name="header">Vault Path</f:facet>
    			#{resc.vaultPath}
    		</p:column>
    	</p:dataTable>
    </h:form>
    </ui:define>
</ui:composition>

</body>
</html>
