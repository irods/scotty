<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
</h:head>
 
<h:body>
<div style="width:100%;background-color:lightgray;color:white">
<h:graphicImage name="e_scotty_img.png" library="images" alt="Cannot locate image" width="150" height="113" style="padding:6px 4px 4px 4px" />
<h:outputText style="width:100%;font-family:'Avenir Lt Std Roman'; font-size:36px;line-height:48px;background-color:lightgray;color:#2694a5" value="  Scotty: " />
<h:outputText style="width:100%;font-family:'Avenir Lt Std Roman'; font-size:36px;line-height:48px;background-color:lightgray;color:white" value="iRODS Administration" />
<h:form style="font-size:16px;background-color:lightgray;color:#2694a5;float:right;padding: 10px 8px 0px 4px">
                <h:outputText value="#{msg['login.not_authenticated']}" rendered="#{!loginController.loginAuthenticated}" style="color:black" />
                <h:outputText value="#{msg['login.authenticated_user']}:" rendered="#{loginController.loginAuthenticated}" style="color:black" />
                <p:spacer width="2"/>
                <h:outputText value="#{loginController.name}" rendered="#{loginController.loginAuthenticated}" />
                <p:spacer width="4"/>
                <h:outputText value="#{msg['login.authenticated_zone']}:" rendered="#{loginController.loginAuthenticated}" style="color:black" />
                <p:spacer width="2"/>
                <h:outputText value="#{loginController.zone}" rendered="#{loginController.loginAuthenticated}" />
                <p:spacer width="5"/>
                <h:commandButton value="logout" action="#{loginController.logoutUser}" rendered="#{loginController.loginAuthenticated}" />
</h:form>
</div>
</h:body>
</html>
