<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:loadBundle basename="org.irods.scotty.messages" var="msg"/>

<ui:composition template="/WEB-INF/templates/site.xhtml">
        <ui:debug />
        
        <ui:define name="header">
        	<ui:include src="/sections/login/header.xhtml"></ui:include>
        </ui:define>
        
        <ui:define name="menu">
        	<ui:include src="/sections/login/menu.xhtml"></ui:include>
        </ui:define>
        
        <ui:define name="content">
            <h:form>
            <h:panelGrid>
        		<p:messages id="messages" showSummary="false" showDetail="true" autoUpdate="true"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
            
                <h:outputText value="#{msg['login.host']}:"/>
                <p:inputText value="#{loginController.host}" required="true"/>
                
                <h:outputText value="#{msg['login.port']}:"/>
                <p:inputText id="port" value="#{loginController.port}" required="true" converterMessage="Please enter a valid port number">
                </p:inputText>
                
                <h:outputText value="#{msg['login.zone']}:"/>
                <p:inputText value="#{loginController.zone}" required="true"/>
                
                <h:outputText value="#{msg['login.login']}:"/>
                <p:inputText id="name" value="#{loginController.name}" required="true"/>
                
                <h:outputText value="#{msg['login.password']}:"/>
                <p:password value="#{loginController.password}" required="true"/>
                
            </h:panelGrid>
            <h:commandButton value="#{msg['login.button.login']}" action="#{loginController.validateUser}" />
            
        </h:form>
        </ui:define>
</ui:composition>
</html>
